<html>
<head>
<!-- USAGE EXAMPLE -->

<!-- init api loader -->
<script src="JSAPI.js"></script>
<!-- load api configs -->
<script src="config_template.js"></script>
</head>

<body>

	<script>


		/* prepare API call data & callbacks */
		var options = {
			headerData: {
				"Authentication": "Bearer XXX-XXX-XXX-XXXXX-XXX-XXX-XX"
			},
			urlData: {
				"urlparam":"exampleData"
			},
			paramData: {
				"readParam1": "readme",
				"readParam2": "readme2"
			},
			callbacks: {
				onload: function() {
					if (this.status == 200) {
						console.log(this.responseText);
					}
				},
				onerror: function() {
					console.log(arguments);
				}
			}
		}

		/* call API endpoint */
		var readResponse = MYAPIS.api1.endpoint1.read(options);

		options.paramData = {
				"updateParam1": "changeme",
				"updateParam2": "changeme2"
		}
		
		/* each endpoint can have multiple methods */
		var updateResponse = MYAPIS.api1.endpoint1.update(options);



		/*
		 * CRUD methods are standard, but others can be defined.
		 * Endpoints that have the same name as a valid method are mapped to the api object.
	 	 */

		/* acquire Server Sent Events stream from API2 */
		var stream = MYAPIS.api2.stream({
			"callbacks": {
				"onmessage": function() {
					console.log(arguments);
				}
			}
		});

	</script>

</body>
</html>
